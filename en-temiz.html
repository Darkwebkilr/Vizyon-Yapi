<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>EN TEMİZ TEST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .fab {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin-bottom: 12px;
        }
        .fab:last-child {
            margin-bottom: 0;
        }
        .fab.whatsapp {
            background-color: #25D366;
        }
        .fab.whatsapp:hover {
            background-color: #128C7E;
        }
        .fab.phone {
            background-color: #DC2626; /* red-600 */
        }
        .fab.phone:hover {
            background-color: #B91C1C; /* red-700 */
        }
        .fab i {
            font-size: 32px;
        }
    </style>
</head>
<body>

    <h1>EĞER BU ÇALIŞIRSA, SORUN TEMA KODUNDADIR.</h1>

    <!-- Floating Action Buttons -->
    <div class="fab-container">
        <a href="https://wa.me/905335953576?text=Merhaba,%20boya%20hizmetleriniz%20hakkında%20bilgi%20almak%20istiyorum." target="_blank" class="fab whatsapp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="tel:+905335953576" class="fab phone">
            <i class="fas fa-phone-alt"></i>
        </a>
    </div>

</body>
</html>
